<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="card">

    <div class="card-result">
      <h1 class="card-your-result">Your Result</h1>
      <div class="card-score">
        <h2 class="score-acumulado">76</h2>
        <span class="score-total">of 100</span>
      </div>
      <h3 class="score-status">Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="card-descricao">
      <h1 class="card-descricao-titulo">Summary</h1>

      <div class="card-descricao-item">
        <div class="card-holder">
          <img src="/assets/images/icon-reaction.svg" alt="">
          <h5 class="card-item-name">Reaction</h5>
        </div>
        <span class="card-item-score"><span class="score">80 </span>/ 100</span>
      </div>

      <div class="card-descricao-item">
        <div class="card-holder">
          <img src="/assets/images/icon-memory.svg" alt="">
          <h5 class="card-item-name">Reaction</h5>
        </div>
        <span class="card-item-score"><span class="score">92 </span>/ 100</span>
      </div>

      <div class="card-descricao-item">
        <div class="card-holder">
          <img src="/assets/images/icon-verbal.svg" alt="">
          <h5 class="card-item-name">Reaction</h5>
        </div>
        <span class="card-item-score"><span class="score">61 </span>/ 100</span>
      </div>

      <div class="card-descricao-item">
        <div class="card-holder">
          <img src="/assets/images/icon-visual.svg" alt="">
          <h5 class="card-item-name">Reaction</h5>
        </div>
        <span class="card-item-score"><span class="score">72 </span>/ 100</span>
      </div>

    </div>

  </main>
</body>

</html>
